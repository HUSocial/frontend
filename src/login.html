<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  </head>

  <body>
    <header><h1>Welcome to Hu Social<h1></header>
      <br>
      <br>
      <center>
      <p1 style="font-size: 30px;">Please Login</p1>
      <br>
      <br>
      <form method="POST">
        <div style="text-align:center;">
          <input type="text"
                  id="email_log"
                  name="HU_Email"
                  class="text"
                  placeholder="HU Email"></input>
        </div>
        <br>
        <div style="float: center;">
            <input type="password"
                    id="ID_log"
                    name="HU_id"
                    class="text"
                    placeholder="Full HU ID"></input>
        </div>
        <br>
      </form>
      <button type="submit" id="loginButton" class="button" style="vertical-align:middle"><span>Login</span></button>
      <br>
      <a href="/SignUP.html" class="text">Sign Up</a>
      <br>
      <p2 id="loginText" class="toggle-content.is-visible error"><center> </center></p2>
      <br>
    </center>
    </body>
    <script src="/assets/js/login.js"></script>
</html>
